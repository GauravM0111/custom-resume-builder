    <section class="mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold">Volunteer Experience</h2>
          <button 
            id="volunteerInfoDoneButton"
            class="text-blue-500 hover:text-blue-700 flex items-center justify-between gap-2"
            type="submit"
            form="volunteerInfoEditor"
          >
                <div id="spinner" class="htmx-indicator pl-2" role="status">
                    <svg aria-hidden="true" class="w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                </div>
                Done
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
            </button>
        </div>
        <form id="volunteerInfoEditor"
            class="gap-6 text-gray-700"
            hx-patch="/resume/{{resume.id}}"
            hx-indicator="#spinner"
            hx-disabled-elt="#volunteerInfoDoneButton"
            hx-target="#resumePdfPreview"
            hx-swap="outerHTML"
        >
            <button
                id="addVolunteerButton"
                type="button"
                class="col-span-full mx-auto px-4 py-2 text-blue-500 hover:text-blue-700 flex items-center justify-between gap-2 bg-gray-100 hover:bg-gray-300 rounded-lg"
                onclick="(this).before(renderBlankVolunteerEntry(`new_${new_volunteer_index}`));new_volunteer_index++;"
            >
                New Experience
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </form>
    </section>
    
    <script>
        let new_vol_highlight_index=0;
        let new_volunteer_index = 0;

        {% for volunteer in resume.resume.volunteer %}
        $('#volunteerInfoEditor').children('#addVolunteerButton').before(renderBlankVolunteerEntry({{loop.index0}}));
        
        $('#volunteer_{{loop.index0}}').find('input#organization').val('{{volunteer.organization if volunteer.organization else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#url').val('{{volunteer.url if volunteer.url else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#position').val('{{volunteer.position if volunteer.position else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#startDate').val('{{volunteer.startDate if volunteer.startDate else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#endDate').val('{{volunteer.endDate if volunteer.endDate else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#summary').val('{{volunteer.summary if volunteer.summary else ''}}');

        {% for highlight in volunteer.highlights %}
        renderHighlightEntry('volunteer_{{loop.index0}}', 'highlight_{{loop.index0}}', '{{highlight}}');
        {% endfor %}
        {% endfor %}


        // Listeners

        $('#volunteerInfoEditor').on('htmx:beforeRequest', function(evt) {
            let resume = {{resume.resume | tojson}};

            let volunteer = [];
            $('div[id^="volunteer_"]').each(function() {
                let volunteer_obj = { "highlights": [] };
                $(this).find('input').each(function() {
                    if ($(this).attr('name').startsWith('highlight_')) {
                        volunteer_obj.highlights.push($(this).val());
                    } else {
                        volunteer_obj[$(this).attr('name')] = $(this).val();
                    }
                });
                $(this).find('textarea').each(function() {
                    volunteer_obj[$(this).attr('name')] = $(this).val();
                });
                volunteer.push(volunteer_obj);
            });

            resume.volunteer = volunteer;

            // Have to clear object instead of setting to new one because
            // htmx holds a reference to the object and will not update it
            // if we just set it to a new object
            Object.keys(evt.detail.requestConfig.parameters).forEach(
                key => delete evt.detail.requestConfig.parameters[key]
            );
            evt.detail.requestConfig.parameters.resume = JSON.stringify(resume);
        });

        $('#volunteerInfoEditor').on('htmx:afterRequest', function(evt) {
            // minimize accordion
            $(this).parents("details").prop('open', false);
        });

        function renderBlankVolunteerEntry(index) {
            return (
                `<div class="grid grid-cols-2 border p-2 rounded gap-4 my-4" id="volunteer_${index}">
                    <div class="block">
                        <label for="organization" class="block mb-2 font-semibold">Organization Name</label>
                        <input
                            id="organization"
                            name="organization"
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <div class="flex justify-between items-center">
                            <label for="position" class="block mb-2 font-semibold">Position</label>
                            <button
                                class="text-red-500 hover:text-red-700 flex items-center"
                                onclick="$(this).parent().parent().parent().remove();"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>
                            </button>
                        </div>
                        <input
                            id="position"
                            name="position" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <label for="startDate" class="block mb-2 font-semibold">Start Date</label>
                        <input
                            id="startDate"
                            name="startDate" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <label for="endDate" class="block mb-2 font-semibold">End Date</label>
                        <input
                            id="endDate"
                            name="endDate" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block col-span-full">
                        <label for="url" class="block mb-2 font-semibold">Organization URL</label>
                        <input
                            id="url"
                            name="url"
                            type="url"
                            class="border p-2 rounded w-full"
                            placeholder="Organization Homepage URL"
                        />
                    </div>
                    <div class="block col-span-full">
                        <label for="summary" class="block mb-2 font-semibold">Summary</label>
                        <textarea
                            id="summary"
                            name="summary"
                            class="border p-2 rounded w-full"
                            rows="5"
                        ></textarea>
                    </div>
                    <div id="highlights" class="block col-span-full">
                        <label for="highlights" class="block font-semibold">Highlights</label>
                        <button
                            id="addHighlightButton"
                            type="button"
                            class="col-span-full mx-auto px-4 py-2 text-blue-500 hover:text-blue-700 flex items-center justify-between gap-2 bg-gray-100 hover:bg-gray-300 rounded-lg"
                            onclick="renderHighlightEntry('volunteer_${index}', 'highlight_new_${new_vol_highlight_index}', '');new_vol_highlight_index++;"
                        >
                            New Highlight
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            `);
        }

        function renderHighlightEntry(volunteerEntryId, highlightId, highlightVal) {
            $(`#${volunteerEntryId}`).find('#addHighlightButton').before(
                '<div class=\'flex justify-between items-center gap-4\'>' +
                    '<input' +
                        ' id=\'' + highlightId + '\'' + 
                        ' name=\'' + highlightId + '\'' + 
                        ' value=\'' + highlightVal + '\'' + 
                        ' type=\'text\' class=\'border p-2 rounded w-full\' />' +
                    '<button class=\'text-red-500 hover:text-red-700 flex items-center\' onclick=\'$(this).parent().remove();\'>' +
                        '<svg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 24 24\' stroke-width=\'1.5\' stroke=\'currentColor\' class=\'size-6\'>' +
                            '<path stroke-linecap=\'round\' stroke-linejoin=\'round\' d=\'m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0\' />' +
                        '</svg>' +
                    '</button>' +
                '</div>'
            );
        }
    </script>
