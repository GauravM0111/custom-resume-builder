<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    {% include "navbar.html" %}
    <div class="content">
        <h1>Import Profile</h1>
        {% if redirect %}
        <form hx-post="/resume/import-profile?redirect={{ redirect }}" hx-target="#result" hx-indicator="#spinner">
        {% else %}
        <form hx-post="/resume/import-profile" hx-target="#result" hx-indicator="#spinner">
        {% endif %} 
            <label for="linkedin_url">LinkedIn URL:</label>
            <input type="url" id="linkedin_url" name="linkedin_url" required>

            <button type="submit">Import Profile</button>
        </form>
        <div id="spinner" class="htmx-indicator">
            Importing profile...
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
