        <section
            id="workInfoEditor"
            class="gap-6 text-gray-700 p-2"
        >
            <button
                id="addWorkButton"
                type="button"
                class="col-span-full mx-auto px-4 py-2 text-blue-500 hover:text-blue-700 flex items-center justify-between gap-2 bg-gray-100 hover:bg-gray-300 rounded-lg"
                onclick="$(this).before(renderBlankWorkEntry(`new_${new_work_index}`));new_work_index++;"
            >
                New Experience
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </section>
    
    <script>
        let new_highlight_index=0;
        let new_work_index = 0;

        {% for work in resume.resume.work %}
        $('#workInfoEditor').find('#addWorkButton').before(renderBlankWorkEntry({{loop.index0}}));
        
        $('#work_{{loop.index0}}').find('input#name').val('{{work.name if work.name else ''}}');
        $('#work_{{loop.index0}}').find('input#location').val('{{work.location if work.location else ''}}');
        $('#work_{{loop.index0}}').find('input#description').val('{{work.description if work.description else ''}}');
        $('#work_{{loop.index0}}').find('input#url').val('{{work.url if work.url else ''}}');
        $('#work_{{loop.index0}}').find('input#position').val('{{work.position if work.position else ''}}');
        $('#work_{{loop.index0}}').find('input#startDate').val('{{work.startDate if work.startDate else ''}}');
        $('#work_{{loop.index0}}').find('input#endDate').val('{{work.endDate if work.endDate else ''}}');
        $('#work_{{loop.index0}}').find('input#summary').val('{{work.summary if work.summary else ''}}');

        {% for highlight in work.highlights %}
        renderHighlightEntry('work_{{loop.index0}}', 'highlight_{{loop.index0}}', '{{highlight}}');
        {% endfor %}
        {% endfor %}


        // Listeners

        function updateResumeWorkInfo(resume) {
            let work = [];

            $('#workInfoEditor').find('div[id^="work_"]').each(function() {
                let work_obj = { "highlights": [] };
                let empty = true;
                
                $(this).find('input').each(function() {
                    if ($(this).val() == "") {
                        if ($(this).attr('name').startsWith('highlight_')) {
                            $(this).parent().remove();
                        } else {
                            work_obj[$(this).attr('name')] = "";
                        }

                        return;
                    }

                    if ($(this).attr('name').startsWith('highlight_')) {
                        work_obj.highlights.push($(this).val());
                    } else {
                        work_obj[$(this).attr('name')] = $(this).val();
                    }

                    empty = false;
                });

                $(this).find('textarea').each(function() {
                    if ($(this).val() == "") {
                        work_obj[$(this).attr('name')] = "";
                        return;
                    }

                    work_obj[$(this).attr('name')] = $(this).val();
                    empty = false;
                });

                if (empty) {
                    $(this).remove();
                    return;
                }

                work.push(work_obj);
            });

            resume.work = work;
        }

        function renderBlankWorkEntry(index) {
            return (
                `<div class="grid grid-cols-2 border p-2 rounded gap-4 my-4" id="work_${index}">
                    <div class="block">
                        <label for="name" class="block mb-2 font-semibold">Company Name</label>
                        <input
                            id="name"
                            name="name"
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <div class="flex justify-between items-center">
                            <label for="location" class="block mb-2 font-semibold">Company Location</label>
                            <button
                                class="text-red-500 hover:text-red-700 flex items-center"
                                onclick="$(this).parent().parent().parent().remove();"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>
                            </button>
                        </div>
                        <input
                            id="location"
                            name="location" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block col-span-full">
                        <label for="description" class="block mb-2 font-semibold">Company Description</label>
                        <input
                            id="description"
                            name="description"
                            type="text"
                            class="border p-2 rounded w-full"
                            placeholder="Short description of the company"
                        />
                    </div>
                    <div class="block">
                        <label for="url" class="block mb-2 font-semibold">Company URL</label>
                        <input
                            id="url"
                            name="url"
                            type="url"
                            class="border p-2 rounded w-full"
                            placeholder="Company Homepage URL"
                        />
                    </div>
                    <div class="block">
                        <label for="position" class="block mb-2 font-semibold">Position</label>
                        <input
                            id="position"
                            name="position" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <label for="startDate" class="block mb-2 font-semibold">Start Date</label>
                        <input
                            id="startDate"
                            name="startDate" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <label for="endDate" class="block mb-2 font-semibold">End Date</label>
                        <input
                            id="endDate"
                            name="endDate" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block col-span-full">
                        <label for="summary" class="block mb-2 font-semibold">Summary</label>
                        <textarea
                            id="summary"
                            name="summary"
                            class="border p-2 rounded w-full"
                            rows="5"
                        ></textarea>
                    </div>
                    <div id="highlights" class="block col-span-full">
                        <label for="highlights" class="block font-semibold">Highlights</label>
                        <button
                            id="addHighlightButton"
                            type="button"
                            class="col-span-full mx-auto px-4 py-2 text-blue-500 hover:text-blue-700 flex items-center justify-between gap-2 bg-gray-100 hover:bg-gray-300 rounded-lg"
                            onclick="$(this).before(renderHighlightEntry('highlight_new_${new_highlight_index}', ''));new_highlight_index++;"
                        >
                            New Highlight
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            `);
        }

        function renderHighlightEntry(highlightId, highlightVal) {
            return (
                '<div class=\'flex justify-between items-center gap-4\'>' +
                    '<input' +
                        ' id=\'' + highlightId + '\'' + 
                        ' name=\'' + highlightId + '\'' + 
                        ' value=\'' + highlightVal + '\'' + 
                        ' type=\'text\' class=\'border p-2 rounded w-full\' />' +
                    '<button class=\'text-red-500 hover:text-red-700 flex items-center\' onclick=\'$(this).parent().remove();\'>' +
                        '<svg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 24 24\' stroke-width=\'1.5\' stroke=\'currentColor\' class=\'size-6\'>' +
                            '<path stroke-linecap=\'round\' stroke-linejoin=\'round\' d=\'m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0\' />' +
                        '</svg>' +
                    '</button>' +
                '</div>'
            );
        }
    </script>
