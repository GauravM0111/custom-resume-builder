<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn"><img src="{{ user.picture }}" alt="Profile Picture">
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <span>{{ user.name }}</span>
            <span>{{ user.email }}</span>
            {% if user.is_guest %}
                <a href="/signin?guest_id={{ user.id }}">Sign In</a>
            {% else %}
                <a href="/logout">Logout</a>
            {% endif %}
        </div>
    </div>
</div>
