        <section
            id="volunteerInfoEditor"
            class="gap-6 text-gray-700 p-2"
        >
            <button
                id="addVolunteerButton"
                type="button"
                class="col-span-full mx-auto px-4 py-2 text-blue-500 hover:text-blue-700 flex items-center justify-between gap-2 bg-gray-100 hover:bg-gray-300 rounded-lg"
                onclick="$(this).before(renderBlankVolunteerEntry(`new_${new_volunteer_index}`));new_volunteer_index++;"
            >
                New Experience
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </section>
    
    <script>
        let new_vol_highlight_index=0;
        let new_volunteer_index = 0;

        {% for volunteer in resume.resume.volunteer %}
        $('#volunteerInfoEditor').find('#addVolunteerButton').before(renderBlankVolunteerEntry({{loop.index0}}));
        
        $('#volunteer_{{loop.index0}}').find('input#organization').val('{{volunteer.organization if volunteer.organization else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#url').val('{{volunteer.url if volunteer.url else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#position').val('{{volunteer.position if volunteer.position else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#startDate').val('{{volunteer.startDate if volunteer.startDate else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#endDate').val('{{volunteer.endDate if volunteer.endDate else ''}}');
        $('#volunteer_{{loop.index0}}').find('input#summary').val('{{volunteer.summary if volunteer.summary else ''}}');

        {% for highlight in volunteer.highlights %}
        renderHighlightEntry('highlight_{{loop.index0}}', '{{highlight}}');
        {% endfor %}
        {% endfor %}


        // Listeners

        function updateResumeVolunteerExperience(resume) {
            let volunteer = [];

            $('#volunteerInfoEditor').find('div[id^="volunteer_"]').each(function() {
                let volunteer_obj = { "highlights": [] };
                let empty = true;

                $(this).find('input').each(function() {
                    if ($(this).val() == "") {
                        if ($(this).attr('name').startsWith('highlight_')) {
                            $(this).parent().remove();
                        } else {
                            volunteer_obj[$(this).attr('name')] = "";
                        }
                        return;
                    }

                    if ($(this).attr('name').startsWith('highlight_')) {
                        volunteer_obj.highlights.push($(this).val());
                    } else {
                        volunteer_obj[$(this).attr('name')] = $(this).val();
                    }
                    empty = false;
                });

                $(this).find('textarea').each(function() {
                    if ($(this).val() == "") {
                        volunteer_obj[$(this).attr('name')] = "";
                        return;
                    }

                    volunteer_obj[$(this).attr('name')] = $(this).val();
                    empty = false;
                });

                if (empty) {
                    $(this).remove();
                    return;
                }

                volunteer.push(volunteer_obj);
            });

            resume.volunteer = volunteer;
        }

        function renderBlankVolunteerEntry(index) {
            return (
                `<div class="grid grid-cols-2 border rounded gap-4 my-4 p-2" id="volunteer_${index}">
                    <div class="block">
                        <label for="organization" class="block mb-2 font-semibold">Organization Name</label>
                        <input
                            id="organization"
                            name="organization"
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <div class="flex justify-between items-center">
                            <label for="position" class="block mb-2 font-semibold">Position</label>
                            <button
                                class="text-red-500 hover:text-red-700 flex items-center"
                                onclick="$(this).parent().parent().parent().remove();"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>
                            </button>
                        </div>
                        <input
                            id="position"
                            name="position" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <label for="startDate" class="block mb-2 font-semibold">Start Date</label>
                        <input
                            id="startDate"
                            name="startDate" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block">
                        <label for="endDate" class="block mb-2 font-semibold">End Date</label>
                        <input
                            id="endDate"
                            name="endDate" 
                            type="text"
                            class="border p-2 rounded w-full"
                        />
                    </div>
                    <div class="block col-span-full">
                        <label for="url" class="block mb-2 font-semibold">Organization URL</label>
                        <input
                            id="url"
                            name="url"
                            type="url"
                            class="border p-2 rounded w-full"
                            placeholder="Organization Homepage URL"
                        />
                    </div>
                    <div class="block col-span-full">
                        <label for="summary" class="block mb-2 font-semibold">Summary</label>
                        <textarea
                            id="summary"
                            name="summary"
                            class="border p-2 rounded w-full"
                            rows="5"
                        ></textarea>
                    </div>
                    <div id="highlights" class="block col-span-full">
                        <label for="highlights" class="block font-semibold">Highlights</label>
                        <button
                            id="addHighlightButton"
                            type="button"
                            class="col-span-full mx-auto px-4 py-2 text-blue-500 hover:text-blue-700 flex items-center justify-between gap-2 bg-gray-100 hover:bg-gray-300 rounded-lg"
                            onclick="$(this).before(renderHighlightEntry('highlight_new_${new_vol_highlight_index}', ''));new_vol_highlight_index++;"
                        >
                            New Highlight
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            `);
        }

        function renderHighlightEntry(highlightId, highlightVal) {
            return (
                '<div class=\'flex justify-between items-center gap-4\'>' +
                    '<input' +
                        ' id=\'' + highlightId + '\'' + 
                        ' name=\'' + highlightId + '\'' + 
                        ' value=\'' + highlightVal + '\'' + 
                        ' type=\'text\' class=\'border p-2 rounded w-full\' />' +
                    '<button class=\'text-red-500 hover:text-red-700 flex items-center\' onclick=\'$(this).parent().remove();\'>' +
                        '<svg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 24 24\' stroke-width=\'1.5\' stroke=\'currentColor\' class=\'size-6\'>' +
                            '<path stroke-linecap=\'round\' stroke-linejoin=\'round\' d=\'m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0\' />' +
                        '</svg>' +
                    '</button>' +
                '</div>'
            );
        }
    </script>
