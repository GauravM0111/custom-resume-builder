{% macro render_entry(data) -%}
<div class="grid grid-cols-2 border p-2 rounded gap-4 my-4" data-id="publication">
    <div class="block">
        <label for="name" class="block mb-2 font-semibold">Name</label>
        <input
            name="name"
            type="text"
            value="{{data.name if data and data.name else ''}}"
            class="border p-2 rounded w-full"
        />
    </div>
    <div class="block">
        <div class="flex justify-between items-center">
            <label for="releaseDate" class="block mb-2 font-semibold">Release Date</label>
            <button
                class="text-red-500 hover:text-red-700 flex items-center"
                onclick="$(this).parent().parent().parent().remove();"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
            </button>
        </div>
        <input
            name="releaseDate" 
            type="text"
            value="{{data.releaseDate if data and data.releaseDate else ''}}"
            class="border p-2 rounded w-full"
        />
    </div>
    <div class="block">
        <label for="publisher" class="block mb-2 font-semibold">Publisher</label>
        <input
            name="publisher"
            type="text"
            value="{{data.publisher if data and data.publisher else ''}}"
            class="border p-2 rounded w-full"
        />
    </div>
    <div class="block">
        <label for="url" class="block mb-2 font-semibold">URL</label>
        <input
            name="url"
            type="url"
            value="{{data.url if data and data.url else ''}}"
            class="border p-2 rounded w-full"
        />
    </div>
    <div class="block col-span-full">
        <label for="summary" class="block mb-2 font-semibold">Summary</label>
        <textarea
            name="summary"
            class="border p-2 rounded w-full"
            rows="5"
            placeholder="Short summary of the publication..."
        >{{data.summary if data.summary else ''}}</textarea>
    </div>
</div>
{%- endmacro -%}
